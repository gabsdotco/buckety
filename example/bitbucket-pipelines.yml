image: node:16

definitions:
  scripts:
    - script: &scalar |-
        ls -la
        TEST='FOO'
        echo "hello second line"
        echo $TEST

  steps:
    - step: &install
        name: 'Install Dependencies'
        image: node:16
        script:
          - npm install
          - ls -la
          - npm run start

    - step: &export
        name: 'Export Test'
        image: node:16
        script:
          - *scalar

pipelines:
  default:
    - step: *install
    - step: *export

  branches:
    develop:
      - step: *install
    master:
      - step: *install
